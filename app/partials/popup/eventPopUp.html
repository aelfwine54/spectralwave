<div id="eventPopUp" class="modal fade" ng-controller="EventPopUpCtrl">
	<header class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h2>{{title}}</h2>
	</header>
	<form class="form-horizontal" ng-submit="createEvent()" name="createEventForm">
		<div class="modal-body">

			<div class="alert alert-error alert-block" bs:alert="" id="createEventError">
				<a class="close alert-close">×</a>
				<h3 class="alert-heading">Erreur!</h3>
				<p>Une erreur s'est produite et l'event n'a pas &eacute;t&eacute; cr&eacute;&eacute;</p>
				<p>
					<a class="btn alert-close" ng-click="errorMessage=null">Fermer</a>
				</p>
			</div>
			<div class="alert well-dark alert-block white" id="editEventError">
				<a class="close alert-close">×</a>
				<h3 class="alert-heading">Erreur!</h3>
				<p>L'event n'a pas &eacute;t&eacute; modifi&eacute;.</p>
			</div>
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="title">Titre</label>
					<div class="controls">
						<input type="text" class="input-xlarge" name="title" ng-model="events.titre" required>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea class="input-xlarge" name="description" rows="6" ng-model="events.description" required></textarea>
						<span class="help-block"><a target="_BLANK" href="#/bbcode">Aide sur le bb-code</a></span>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="date">Date</label>
					<div class="controls">
						<input type="datetime" class="input-medium" name="date" placeholder="21-02-2012 21:30" ng-model="events.date" value="events.date | date:'dd-MM-yyyy HH:mm'">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="jeu">Jeu associ&eacute;</label>
					<div class="controls">
						<select name="jeu" ng-model="events.jeuId" ng-options="j.nom for j in jeux">
							<!-- <option value="1">Minecraft</option>
							<option value="2">World of Warcraft</option> -->
						</select>
					</div>
				</div>
			</fieldset>
		</div>
	
		<footer class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Fermer</a>
			<button href="#" class="btn btn-primary" id="eventSubmit" type="submit" ng-disabled="createEventForm.$invalid">{{submitText}}</button>
		</footer>
	</form>
</div>
